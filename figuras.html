<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geométricas | Curso práctico de JavaScript</title>
  </head>
  <body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Primer taller del curso práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrdo.</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un triángulo.</h2>
        <form>
            <label for="InputLadoUno">
                Escribe cuánto mide el lado número 1 de tu triángulo.
            </label>
            <input id="InputLadoUno" type="number">
            <label for="InputLadoDos">
                Escribe cuánto mide el lado número 2 de tu triángulo.
            </label>
            <input id="InputLadoDos" type="number">
            <label for="InputBase">
                Escribe cuánto mide la base de tu triángulo.
            </label>
            <input id="InputBase" type="number">
            <label for="InputAltura">
                Escribe cuánto mide la altura de tu triángulo.
            </label>
            <input id="InputAltura" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
    </section>
    <script src="./figuras.js"></script>
  </body>
</html>
